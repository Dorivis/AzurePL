<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Teste</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Selecione um Pok√©mon</ion-label>
    <ion-select [(ngModel)]="selectedPokemonId" (ionChange)="fetchPokemon()">
      <ion-select-option *ngFor="let pokemon of pokemons" [value]="pokemon.id">
        {{ pokemon.name }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <div *ngIf="pokemonImage">
    <ion-img [src]="pokemonImage"></ion-img>
    Nome: {{ nomePokemon}}
    <br/>
    Altura: {{alturaPokemon}}
    <br/>
    Descricao: {{descricao}}
  </div>
</ion-content>
